<div class="container-component">
  <div class="mat-elevation-z8 div-table-groups">
    <table mat-table [dataSource]="dataSource" class="table">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>

      <ng-container matColumnDef="subject">
        <th mat-header-cell *matHeaderCellDef> Subject </th>
        <td mat-cell *matCellDef="let element"> <a [routerLink]="'../subjects/' + element.subjectDTO.id"> {{element.subjectDTO.name}} </a></td>
      </ng-container>

      <ng-container matColumnDef="fieldsOfStudy">
        <th mat-header-cell *matHeaderCellDef> Fields of study </th>
        <td mat-cell *matCellDef="let element" [innerHTML]="element | listFieldsOfStudy" class="list-with-whitespace"></td>
      </ng-container>

      <ng-container matColumnDef="numberOfEnrolled">
        <th mat-header-cell *matHeaderCellDef> Enrolled </th>
        <td mat-cell *matCellDef="let element"> {{element.studentsDTO.length}} </td>
      </ng-container>

      <ng-container matColumnDef="numberOfPlaces">
        <th mat-header-cell *matHeaderCellDef> Limit </th>
        <td mat-cell *matCellDef="let element"> {{element.numberOfPlaces}} </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef class="column-actions"></th>
        <td mat-cell *matCellDef="let row">
          <button mat-icon-button aria-label="Details button" matTooltip="Show details" [routerLink]="'../groups/' + row.id">
            <mat-icon>remove_red_eye</mat-icon>
          </button>
          <button mat-icon-button aria-label="Edit group button" matTooltip="Edit group" [routerLink]="'../groups/' + row.id + '/edit'">
            <mat-icon>create</mat-icon>
          </button>
          <button mat-icon-button aria-label="Export to pdf button" matTooltip="Export to pdf">
            <mat-icon>attachment</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>
