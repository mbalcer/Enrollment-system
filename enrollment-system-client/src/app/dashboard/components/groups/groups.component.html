<div class="container-groups">
  <div class="btn-add">
    <span class="spacer"></span>
    <button mat-button aria-label="Add Group button" class="add-button" routerLink="/dashboard">
      <mat-icon>add_circle_outline</mat-icon>
      <span>Add new group</span>
    </button>
  </div>
  <div class="mat-elevation-z8 div-table-groups">
    <table mat-table [dataSource]="dataSource" class="table-groups">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let element"> <a [routerLink]="element.id"> {{element.id}} </a></td>
      </ng-container>

      <ng-container matColumnDef="subject">
        <th mat-header-cell *matHeaderCellDef> Subject </th>
        <td mat-cell *matCellDef="let element"> <a [routerLink]="'../subjects/' + element.subjectDTO.id"> {{element.subjectDTO.name}} </a></td>
      </ng-container>

      <ng-container matColumnDef="teacher">
        <th mat-header-cell *matHeaderCellDef> Teacher </th>
        <td mat-cell *matCellDef="let element"> {{element.nameTeacher}} </td>
      </ng-container>

      <ng-container matColumnDef="fieldsOfStudy">
        <th mat-header-cell *matHeaderCellDef> Fields of study </th>
        <td mat-cell *matCellDef="let element"> {{getListFieldsOfStudy(element)}} </td>
      </ng-container>

      <ng-container matColumnDef="numberOfEnrolled">
        <th mat-header-cell *matHeaderCellDef> Enrolled </th>
        <td mat-cell *matCellDef="let element"> {{element.studentsDTO.length}} </td>
      </ng-container>

      <ng-container matColumnDef="numberOfPlaces">
        <th mat-header-cell *matHeaderCellDef> Limit </th>
        <td mat-cell *matCellDef="let element"> {{element.numberOfPlaces}} </td>
      </ng-container>

<!--      <ng-container matColumnDef="actions">-->
<!--        <th mat-header-cell *matHeaderCellDef></th>-->
<!--        <td mat-cell *matCellDef="let row">-->
<!--          <button mat-icon-button aria-label="Edit Faculty button" (click)="editFaculty(row)">-->
<!--            <mat-icon>create</mat-icon>-->
<!--          </button>-->
<!--          <button mat-icon-button aria-label="Delete Faculty button" (click)="deleteFaculty(row)">-->
<!--            <mat-icon>delete</mat-icon>-->
<!--          </button>-->
<!--        </td>-->
<!--      </ng-container>-->

      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>
