<div class="container-users">
  <mat-form-field appearance="standard" class="filter-table">
    <mat-label>Filter role</mat-label>
    <mat-select name="role">
      <mat-option (onSelectionChange)="filterTable($event)" *ngFor="let role of filterRoles" [value]="role"> {{role}} </mat-option>
    </mat-select>
  </mat-form-field>
  <div class="mat-elevation-z8">

    <table mat-table [dataSource]="dataSource" class="table-users">
      <ng-container matColumnDef="username">
        <th mat-header-cell *matHeaderCellDef> Username </th>
        <td mat-cell *matCellDef="let element"> {{element.username}} </td>
      </ng-container>

      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
      </ng-container>

      <ng-container matColumnDef="fullName">
        <th mat-header-cell *matHeaderCellDef> Full Name </th>
        <td mat-cell *matCellDef="let element"> {{element.fullName}} </td>
      </ng-container>

      <ng-container matColumnDef="role">
        <th mat-header-cell *matHeaderCellDef class="column-role"> Role </th>
        <td mat-cell *matCellDef="let element" (click)="displayEditableRow(element)">
          <span *ngIf="element.username !== editableRow">{{element.role}}</span>
          <span *ngIf="element.username === editableRow">
            <mat-form-field appearance="standard" class="select-change-role">
              <mat-select name="role" [(ngModel)]="element.role">
                <mat-option *ngFor="let role of roles" [value]="role"> {{role}}</mat-option>
              </mat-select>
            </mat-form-field>
            <button mat-icon-button aria-label="Confirm button" (click)="changeRole(element)">
              <mat-icon>done</mat-icon>
            </button>
            <button mat-icon-button aria-label="Cancel button" (click)="cancelChangeRole()">
              <mat-icon>close</mat-icon>
            </button>
          </span>
        </td>
      </ng-container>

      <ng-container matColumnDef="active">
        <th mat-header-cell *matHeaderCellDef> Active </th>
        <td mat-cell *matCellDef="let element"> {{element.isActive}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </div>
</div>
