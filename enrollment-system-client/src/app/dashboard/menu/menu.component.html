<ul class="menu">
  <li><a [routerLink]="['/dashboard']">
    <mat-icon svgIcon="home" aria-hidden="false" aria-label="Home Page"></mat-icon>
    <span>Home</span>
  </a></li>
  <li *ngFor="let menuItem of menu">
    <a [routerLink]="[{ outlets: { panel: menuItem.routerLink }}]">
      <mat-icon *ngIf="menuItem.svgIcon" [svgIcon]="menuItem.svgIcon" aria-hidden="false"></mat-icon>
      <mat-icon *ngIf="menuItem.fontAwesomeIcon">{{menuItem.fontAwesomeIcon}}</mat-icon>
      <span>{{menuItem.name}}</span>
    </a>
  </li>
</ul>
