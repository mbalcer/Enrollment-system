<ul class="menu">
  <li><a [routerLink]="['/dashboard']">
    <mat-icon svgIcon="home" aria-hidden="false" aria-label="Home Page"></mat-icon>
    <span>Home</span>
  </a></li>
  <li *ngFor="let m of menu">
    <a [routerLink]="[{ outlets: { panel: [m] }}]">
      <mat-icon [svgIcon]="m" aria-hidden="false"></mat-icon>
      <span>{{m | titlecase}}</span>
    </a>
  </li>
  <li><a routerLink="/logout"><mat-icon svgIcon="signout" aria-hidden="false" aria-label="Sign Out"></mat-icon>
    <span>Sign out</span>
  </a></li>
</ul>
